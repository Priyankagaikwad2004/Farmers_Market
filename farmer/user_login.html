<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/inside-greenhouse-rows-green-pepper-plants-reach-light-filtering-through_91128-4531.jpg?t=st=1736418120~exp=1736421720~hmac=64efa3d089007193772c943ec5560541d7a77c7afd651b209195f7195909e9c7&w=1380') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            /* Semi-transparent black background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        .login-container h2 {
            margin-top: 0;
            text-align: center;
            color: white;
            /* Ensure text is readable */
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            color: white;
            /* Ensure text is readable */
            background: rgba(0, 0, 0, 0.5);
            /* Match form input background */
        }
        
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .login-container button:hover {
            background-color: #0056b3;
        }
        
        .login-container a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        
        .login-container a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            /* transform: translateY(-2px); */
            /* background-color: #030304; */
            box-shadow: 0 4px 8px rgb(255, 255, 255)
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <a href="index.php" class="home-button">Home</a>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="loginemail" id="loginemail" placeholder="Email / phone number" required>
            <input type="password" name="loginpass" id="loginpass" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="user_signup.html">Don't have an account? Signup</a>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#loginForm").on("submit", function(e) {
                e.preventDefault(); // Prevent default form submission

                // Send AJAX request
                $.ajax({
                    url: "/farmer/partil/login.php", // Server-side script to handle login
                    type: "POST",
                    data: {
                        loginemail: $("#loginemail").val(),
                        loginpass: $("#loginpass").val()
                    },
                    dataType: "json",
                    success: function(response) {
                        if (response.status === "success") {
                            alert(response.message);
                            window.location.href = "index.php"; // Redirect on success
                        } else {
                            alert(response.message); // Show error message
                        }
                    },
                    error: function() {
                        alert("An error occurred. Please try again.");
                    }
                });
            });
        });
    </script>
</body>

</html>
